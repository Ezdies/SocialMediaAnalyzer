<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Social Trends Analyzer — demo</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="header">
    <div>
      <h1>Social Trends Analyzer — Demo (Realtime)</h1>
      <div class="small">Producer: FastAPI → Redis Stream. Consumer: worker agreguje hashtagi.</div>
    </div>
  </header>

  <main>
    <div class="panel">
      <!-- Left column: Event form, last event, stats -->
      <div class="left">
        <div class="card">
          <h2>Send event</h2>
          <form id="sendForm">
            <label for="evtType">Type</label>
            <select id="evtType" required>
              <option value="like">like</option>
              <option value="comment">comment</option>
              <option value="share">share</option>
              <option value="hashtag">hashtag</option>
            </select>

            <label for="evtTags">Hashtags (comma separated)</label>
            <input id="evtTags" type="text" placeholder="#AI,#Redis" />

            <label for="evtUser">User id (optional)</label>
            <input id="evtUser" type="text" placeholder="user-123" />

            <div class="quick-actions">
              <button type="submit" class="btn">Send Event</button>
              <button type="button" id="simBtn" class="btn">Run Simulator</button>
            </div>
          </form>

          <hr/>

          <h3>Last Event ID</h3>
          <div id="lastEventId" class="small" style="word-break:break-all; font-family:monospace;">-</div>

          <hr/>

          <h3>Stats</h3>
          <pre id="statsBox" class="small">Loading...</pre>
        </div>
      </div>

      <!-- Right column: Top hashtags, log -->
      <div class="right">
        <div class="card">
          <h2>Top Hashtags</h2>
          <ol id="topList" class="small">
            <li>Loading…</li>
          </ol>
        </div>

        <div class="card">
          <h2>Activity Log</h2>
          <pre id="logBox" class="log"></pre>
        </div>
      </div>
    </div>
  </main>

  <!-- import modules -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
